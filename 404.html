<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // 把目前網址的子路徑記起來
      const path = window.location.pathname.replace('/Real-Estate', '');
      sessionStorage.redirect = path;
      // 重新導向回首頁，讓 React Router 處理
      window.location.href = '/Real-Estate/';
    </script>
  </head>
  <body>
  </body>
</html>
